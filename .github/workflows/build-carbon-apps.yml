name: Build Carbon Applications

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest  # You can change the runner as needed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2  # This action checks out your code from the repository.

      - name: Set up Java
        uses: actions/setup-java@v2  # This action sets up the Java environment.

        with:
          java-version: '11'  # You can change the Java version as needed.

      - name: Build Carbon Applications
        run: |
          cd TestInt2CompositeExporter  # Change to the root directory of your project.
          mvn clean install  # Run the Maven build command to build your Carbon applications.

