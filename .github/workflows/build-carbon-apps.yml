name: Build Carbon Applications

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2 

      - name: Set up Java
        uses: actions/setup-java@v2  

        with:
          java-version: '8'  

      - name: Build Carbon Applications
        run: |
          cd TestInt2CompositeExporter  
          mvn clean install 

